<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>
  <body>
    <img width="16" decoding="async" src="/assets/images/icons/back.png" class="crips-edges"><a class="back-button" href="/blog.html" >Back</a>
    <br>
    <h1 class="post-header center-block">{{ page.title }}</h1>
    <br>
    <p class="post-date center-block">{{ page.date | date_to_string }}</p>
    <div class="content post-content">
        {{ content }}
    </div>
  </body>
</html>
