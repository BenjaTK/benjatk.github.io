---
layout: default
title: Blog
permalink: /blog/
---
<div class="blog">
<p>Here's an <a href="/feed.xml">Atom Feed</a> if you want to subscribe</p>
<h1>Posts</h1>
<ul class="blog-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><span class="post-date float-right">{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
</ul>
</div>
